<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="game">
      <h1><U>TIC TAC TOE GAME ( X TURN AND O TURN)</U></h1>
      <div class="turn" id="turn">X - TURN (Player1 Turn)</div>
      <div class="gamecontainer" id="gamecontainer" >
      <input type="button" class="row" id="1" ></input>
      <input type="button" class="row" id="2"></input>
      <input type="button" class="row" id="3"></input>
      <input type="button" class="row" id="4"></input>
      <input type="button" class="row" id="5"></input>
      <input type="button" class="row" id="6"></input>
      <input type="button" class="row" id="7"></input>
      <input type="button" class="row" id="8"></input>
      <input type="button" class="row" id="9"></input>
         </div>
      <div class="display">
        <p id="result"></p>
      </div>
      <div class="try">
        <input type="button" id="try" value="RESTART" />
       </div>
  </body>
  <script src="./script.js"></script>
</html>
